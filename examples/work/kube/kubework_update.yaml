# This work is used to update nginx deployment in clusters cluster0
apiVersion: mcm.ibm.com/v1alpha1
kind: Work
metadata:
  name: nginx-work-update
  namespace: cluster0
spec:
  cluster:
    name: cluster0
  type: Action
  actionType: Update
  kube:
    resource: deployment
    namespace: default
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nginx-deployment
      spec:
        selector:
          matchLabels:
            app: nginx
        replicas: 2
        template:
          metadata:
            labels:
              app: nginx
              testUpdate: updatelabel
          spec:
            containers:
            - name: nginx
              image: nginx:1.7.9
              ports:
              - containerPort: 80
