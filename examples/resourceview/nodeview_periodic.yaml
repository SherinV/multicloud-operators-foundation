# This resourceview is to get node with lable role=master from all clusters with periodic update
apiVersion: mcm.ibm.com/v1alpha1
kind: ResourceView
metadata:
  labels:
    name: getmasternodeperiod
  name: getmasternodeperiod
spec:
  summaryOnly: true
  mode: Periodic
  updateIntervalSeconds: 10
  scope:
    resource: nodes
    labelSelector:
      matchLabels:
        role: master
